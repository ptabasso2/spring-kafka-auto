plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}




repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.2.0.RELEASE'
    compile group: 'io.opentracing.contrib', name: 'opentracing-kafka-spring', version: "0.1.7"
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.0.RELEASE'
    testCompile group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.1.0.RELEASE'



}

group = 'com.datadog.pej.kafka'
version = '0.0.1-SNAPSHOT'
description = 'spring-kafka'
sourceCompatibility = '1.8'

bootJar {
    archiveFileName = 'spring-kafka-auto.jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
